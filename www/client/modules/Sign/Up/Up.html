<form class="form" method="post">
    <h3 class="box-block light">Регистрация</h3>
    <div class="box-block">
    <input type="hidden" name="authType" value="1"/>
    <fieldset>
        <label>First name</label>
        <input name="firstName" value="" tabindex="1"/>
    </fieldset>
    <fieldset>
        <label>Last name</label>
        <input name="lastName" value="" tabindex="2"/>
    </fieldset>
    <fieldset>
        <label>E-mail</label>
        <input name="email" value="" tabindex="3"/>
    </fieldset>
    <fieldset>
        <label>Password</label>
        <input name="pass" value="" type="password" tabindex="4"/>
    </fieldset>
    </div>
    <div class="box-block textRight">
        <a href="#Sign/In" class="fLeft register navLink">Вход</a>
        <button type="submit" class="btnGreen big" tabindex="5">Зарегистрироваться</button>
    </div>
</form>
